<!DOCTYPE html>
<html>
  
  <head>
    <title> Forked Slide Carousel</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  
  <body>
    
    <section id="carousel">
            <h2>Strike A Pose :)</h2>
      <div class="pose fade">
        <img class='yoga' src="https://images.pexels.com/photos/317155/pexels-photo-317155.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=400" alt="Yoga pose.">
        <div class="captionText">Charging Scorpion Handstand</div>
      </div>
      
      <div class="pose fade">
        <img class='yoga' src="https://images.pexels.com/photos/33607/woman-act-girl-naked.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=400" alt="Yoga pose.">
        <div class="captionText">Butterfly</div>
      </div>
      
      <div class="pose fade">
        <img class='yoga' src="https://images.pexels.com/photos/1191804/pexels-photo-1191804.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=400" alt="Yoga pose.">
        <div class="captionText">Classic Handstand</div>
      </div>
      
      <div class="pose fade">
        <img class='yoga' src="https://images.pexels.com/photos/1033373/pexels-photo-1033373.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=400" alt="Yoga pose.">
        <div class="captionText">Lizard</div>
      </div>
      
      <div class="pose fade">
        <img class='yoga' src="https://images.pexels.com/photos/1881994/pexels-photo-1881994.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=400" alt="Yoga pose.">
        <div class="captionText">Handstand Variation</div>
      </div>
      
      <div class="pose fade">
        <img class='yoga' src="https://images.pexels.com/photos/373933/pexels-photo-373933.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=400" alt="Yoga pose.">
        <div class="captionText">Upward Swan</div>
      </div>
      
      <div class="pose fade">
        <img class='yoga' src="https://images.pexels.com/photos/1881996/pexels-photo-1881996.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=400" alt="Yoga pose.">
        <div class="captionText">Handstand Variation</div>
      </div>
      
      <div class="pose fade">
        <img class='yoga' src="https://images.pexels.com/photos/999250/pexels-photo-999250.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=400" alt="Yoga pose.">
          <div class="captionText">Handstand Variation</div>
          </div>
      
      <div id="buttonContainer">        
        <a id="prev" class="buttons" onclick="plusSlides(-1)">&#10092;</a>
        
        <a id="playPause" onclick="togglePlay()">&#9616;&nbsp;&#9612;</a>
        
        <a id="next" class="buttons" onclick="plusSlides(1)">&#10093;</a>
      </div>
             
         
      <div id="dotContainer">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
       </div>
    </section>
    <script src='index.js'></script>
  </body>
</html>
